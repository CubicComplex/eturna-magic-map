<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js Graph Visualization - Final Version</title>
  <style>
    body {
      background-color: #000; /* Black background */
      margin: 0;
      overflow: hidden;
    }

    svg {
      width: 100%;
      height: 100vh;
    }

    .nodes circle.outer-circle {
      stroke: #fff; /* White stroke for nodes */
      stroke-width: 1.5px;
    }

    .links line {
      stroke-opacity: 0.8;
    }

    text {
      font-family: sans-serif;
      fill: #fff; /* White text */
      pointer-events: none;
    }

    .node-label {
      cursor: pointer;
    }

    .nodes g {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- SVG container for the graph -->
  <svg></svg>

  <!-- Include D3.js from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include the script.js file -->
  <script src="script.js"></script>
</body>
</html>
